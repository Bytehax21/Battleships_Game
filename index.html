<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Battleship Game</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@500&display=swap" rel="stylesheet">

</head>
<body><div class="main-cont">
<div id="game-info">
<p>Turn: <span id="turn-display"></span></p>
<p>Info: <span id="info"></span></p>
</div>
<div id="gamesboard-container"></div>
<div class="option-container">
    <div id="0" class="shipz destroyer-preview destroyer " draggable="true"></div>
    <div id="1" class="shipz submarine-preview submarine " draggable="true"></div>
    <div id="2" class="shipz cruiser-preview cruiser " draggable="true"></div>
    <div id="3" class="shipz battleship-preview battleship " draggable="true"></div>
    <div id="4" class="shipz carrier-preview carrier " draggable="true"></div>
</div>
<button id="flip-btn">FLIP</button>
<button id="start-btn">START</button>
</div>
    
<script src="index.js" ></script>
</body>
</html>
